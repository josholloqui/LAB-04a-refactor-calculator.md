<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="topper">
            <div class="the">The</div>
            <div class="best">Best</div>
            <div class= "calc">Calculator</div>
        </div>
    </header>
    <main class="container">
        <div class="test">
            <section class="addition box">
                <input class="input" type="number" placeholder="Enter number" id="add-input1"> 
                <span class="sign">+</span>
                <input class="input" type="number" placeholder="Enter number" id="add-input2">
                <button class="button" id="add-button">&nbsp;&nbsp;&nbsp;add&nbsp;&nbsp;&nbsp;</button>
                <span class="equals" id="add-equals"></span>
            </section>
            <section class="subtraction box">
                <input class="input" type="number" placeholder="Enter number" id="sub-input1"> 
                <span class="sign">-</span>
                <input class="input" type="number" placeholder="Enter number" id="sub-input2">
                <button class="button" id="sub-button">subtract</button>
                <span class="equals" id="sub-equals"></span>
            </section>
            <section class="multiplication box">
                <input class="input" type="number" placeholder="Enter number" id="mult-input1"> 
                <span class="sign">x</span>
                <input class="input" type="number" placeholder="Enter number" id="mult-input2">
                <button class="button" id="mult-button">multiply</button>
                <span class="equals" id="mult-equals"></span>
            </section>
            <section class="division box">
                <input class="input" type="number" placeholder="Enter number" id="divide-input1"> 
                <span class="sign">/</span>
                <input class="input" type="number" placeholder="Enter number" id="divide-input2">
                <button class="button" id="divide-button">&nbsp;divide&nbsp;</button>
                <span class="equals" id="divide-equals"></span>
            </section>
        </div>
    </main>
    <footer>
        <div>Version 1.0.14</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
